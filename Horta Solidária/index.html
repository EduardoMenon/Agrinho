<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horta Solidária - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Horta Solidária</h1>
        <p> Cadastro de Jardins Solidários </p>
    </header>
    <main>
        <section>
            <h2>Seja parte da nossa comunidade!</h2>
            <p>Registre seu jardim solidário e ajude a construir uma comunidade mais sustentável.</p>
            <form id="registration-form">
                <label for="name">Nome do Jardim:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="location">Localização do Jardim:</label>
                <input type="text" id="location" name="location"><br><br>
                <label for="description">Descrição do Jardim:</label>
                <textarea id="description" name="description"></textarea><br><br>
                <label for="contact">Contato:</label>
                <input type="email" id="contact" name="contact"><br><br>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
